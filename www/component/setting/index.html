<html>
    <head>
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../css/login_util.css">
    <link rel="stylesheet" href="../../css/cryptfont.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/morris.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    </head>
    <body style="background-color: black;">
        <div class="top_head">
            <h3>Settings</h3>
        </div>
        <div class="setting_div">
            <h4>General</h4>
            <div class="setting_sub_div">
                <i class="fa fa-dollar"></i>
                <div class="setting_subtitle_div">
                    <p >Currency</p>
                    <span>Set your preferred local currency</span>
                </div>
                <div class="setting_detail_div">
                    <span>
                        USD
                    </span>
                </div>
            </div>
            <div class="setting_sub_div">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <div class="setting_subtitle_div">
                    <p >Notification</p>
                    <span>Allow notifications for fund updates</span>
                </div>
                    <div class="setting_detail_div">
                        <label class="notification_toggle">
                            <input type="checkbox" class="checkbox" checked />
                            
                            <div class="slider" aria-hidden="true">
                            <div class="thumb" />
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="setting_sub_div">
                <i class="fa fa-language"></i>
                <div class="setting_subtitle_div">
                    <p >Language</p>
                    <span>Change app language</span>
                </div>
                <div class="setting_detail_div">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
            </div>
            <h4 class="m-t-30">Advanced</h4>
            <div class="setting_sub_div">
                <i class="fas fa-palette"></i>

                <div class="setting_subtitle_div">
                    <p >Theme</p>
                    <span>Select between dark and light theme</span>
                </div>
                <div class="setting_detail_div">
                    <label class="notification_toggle">
                        <input type="checkbox" class="checkbox" checked />
                        
                        <div class="slider" aria-hidden="true">
                        <div class="thumb" />
                        </div>
                    </label>
                </div>
            </div>
            </div>
            <div class="setting_sub_div">
                <i class="fas fa-question"></i>
                <div class="setting_subtitle_div">
                    <p >Support</p>
                </div>
                <div class="setting_detail_div">
                    <span>
                        USD
                    </span>
                </div>
            </div>
            <div class="setting_sub_div">
                <i class="fa fa-bell" aria-hidden="true"></i>

                <div class="setting_subtitle_div">
                    <p >Reset pincode</p>
                </div>
                <div class="setting_detail_div">
                    <span>
                        USD
                    </span>
                </div>
            </div>
            <div class="setting_sub_div">
                <i class="fas fa-sign-out-alt"></i>
                <div class="setting_subtitle_div">
                    <p >Logout</p>
                </div>
                <div class="setting_detail_div">
                    <span>
                        USD
                    </span>
                </div>
            </div>
          
        </div>
    </body>
</html>
